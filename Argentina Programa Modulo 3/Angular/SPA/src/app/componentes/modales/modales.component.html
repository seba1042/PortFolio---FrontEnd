<!-- Modal Correo -->
<div class="modal fade" id="CorreoModal" tabindex="-1" aria-labelledby="CorreoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="CorreoModalLabel">Send E-mail</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <div class="modal-body">
          <form class="form" action="https://formspree.io/f/xrgdvbro" method="POST">
            <label>
              <h1>Tu correo Electronico:</h1>
              <input type="email" name="email" class="form-control" placeholder="name@example.com">
            </label>
            <label>
              <h1>Mensaje:</h1>
              <textarea name="message" class="form-control" rows="3"></textarea>
            </label>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" role="button">Send</button>
            </div>
          </form>
        </div>
    </div>
    </div>
    </div>
