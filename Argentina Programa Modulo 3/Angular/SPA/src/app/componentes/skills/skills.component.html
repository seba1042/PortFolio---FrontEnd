<section class="skills">
  <div class="skill">   
    <div class="knowledge-part">
      <h3><span>Hard Skils | </span>Habilidades Duras <app-add-hardskills></app-add-hardskills></h3>
      <div class="knowledge">
        <ul *ngFor="let con of conocimiento1">
          <li>


            <div>
              <div class="knowledge1">
                <div class="know"><h4>{{con.conocimiento}} ({{con.porcentaje}}%)</h4></div>
                <div><h4><app-delete></app-delete></h4></div>
              </div>
              <progress class="progress" max="100" value={{con.porcentaje}}>
              
              </progress>
            </div>

            
          </li>
        </ul>
      </div>
    </div>
    
    <div class="tools-part">
      <h3><span>Soft Skills | </span>Habilidades Blandas <app-add-softskills></app-add-softskills></h3>
      <div class="tools">
        <ul *ngFor="let her of herramienta1">
          <li>
            
            <div>
              <div class="tools1">
                <div class="tool"><h4>{{her.herramienta}} ({{her.porcentaje}}%)</h4></div>
                <div><h4><app-delete></app-delete></h4></div>
              </div>
              <progress class="progress" max="100" value={{her.porcentaje}}>
              
              </progress>
            </div>
          
          
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
